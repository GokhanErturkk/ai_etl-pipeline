version: '3.4'

volumes:
  postgres_data:

services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    networks:
      - etlnetwork

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'password'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etlnetwork

  etlpipeline:
    image: etlpipeline
    build:
      context: .
      dockerfile: ./Dockerfile.main
    networks:
      - etlnetwork

  etlapi:
    image: etlapi
    build:
      context: .
      dockerfile: ./Dockerfile.api
    networks:
      - etlnetwork

networks:
  etlnetwork:
    driver: bridge
