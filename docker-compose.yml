version: '3.4'

volumes:
  postgres_data:

services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    networks:
      - etlnetwork

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'password'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etlnetwork

  pipeline:
    image: etl-pipeline
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ['python', 'src/main.py']
    networks:
      - etlnetwork

  api:
    image: etl-api
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ['uvicorn', 'src.api:app', '--host', '0.0.0.0', '--port', '80']
    ports:
      - '80:80'
    networks:
      - etlnetwork

networks:
  etlnetwork:
    driver: bridge
